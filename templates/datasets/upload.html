{% extends "base.html" %}
{% block title %}Upload Dataset Â· ML Platform{% endblock %}

{% block content %}
  <h2 class="mb-3">Upload CSV Dataset</h2>

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="project_id">Project</label>
            <select class="form-control" name="project_id" required>
                {% for project in projects %}
                    <option value="{{ project.id }}">{{ project.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="dataset_name">Dataset Name</label>
            <input class="form-control" type="text" name="dataset_name" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" name="description"></textarea>
        </div>

        <div class="form-group">
            <label for="file">Dataset File (CSV, XLS, XLSX)</label>
            <input class="form-control" type="file" name="file" accept=".csv,.xls,.xlsx" required>
        </div>

        <button class="btn btn-primary" type="submit">Upload</button>
      </form>

    </div>
  </div>
{% endblock %}
